}

async function submitPost() {
  const content = postContent.value.trim();
  const file = mediaInput.files[0];

  if (!content && !file) {
    showToast("Write something or add media", "error");
    return;
  }

  // ← Critical safety check
  if (!currentChannelId) {
    showToast("Please select a channel first", "error");
    return;
  }

  let fileData = null;
  if (file) {
    const reader = new FileReader();
    fileData = await new Promise(resolve => {
      reader.onload = () => resolve({
        base64: reader.result.split(',')[1],
        name: file.name,
        type: file.type
      });
      reader.readAsDataURL(file);
    });
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "createChannelPost",
        channelId: currentChannelId,
        author: currentUserName,
        content,
        file: fileData
      })
    });

    const data = await res.json();

    if (data.status === "success") {
      showToast("Posted!", "success");
      closePostPanel();
      loadPosts(currentChannelId);
    } else {
      showToast("Failed: " + (data.message || "Unknown"), "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}

        // Was liked → now unliked
        currentCount = Math.max(0, currentCount - 1);
        likeElement.classList.remove('liked');
        icon.className = 'far fa-heart'; // hollow heart
        showToast("Like removed", "success");
      } else {
        // Was not liked → now liked
        currentCount += 1;
        likeElement.classList.add('liked');
        icon.className = 'fas fa-heart'; // solid heart
        showToast("Liked!", "success");
      }

      // Update displayed count
      countSpan.textContent = ` ${currentCount}`;
    } else {
      showToast(data.message || "Could not update like", "error");
    }
  } catch (err) {
    console.error("Like failed:", err);
    showToast("Network error", "error");
  }
}

    container.innerHTML = comments.length === 0

msg.dataset.commentId = c.id;     // Important: store comment ID

// Only show delete button if this is the user's own comment

function toggleComments(postId) {
  const section = document.querySelector(`.comment-section[data-postid="${postId}"]`);
  const countBtn = document.querySelector(`.comment-count[data-postid="${postId}"]`);
  
  if (!section || !countBtn) return;

  const willBeOpen = !section.classList.contains('open');

  section.classList.toggle('open');
  countBtn.classList.toggle('open');

  if (willBeOpen) {
    // Load comments only when opening
    const container = document.getElementById(`comments-${postId}`);
    if (container && container.children.length === 0) {
      loadComments(postId, container);
    }
  }

// 2. Submit comment (rename from postComment → submitChannelComment)
async function submitChannelComment(postId) {
  const input = document.getElementById(`comment-input-${postId}`);
  const content = input.value.trim();
  if (!content) return;

  // ← Critical safety checks
  if (!currentChannelId) {
    showToast("No channel selected", "error");
    return;
  }
  if (!postId) {
    showToast("Cannot comment — invalid post", "error");
    return;
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "createChannelComment",
        postId,
        channelId: currentChannelId,
        author: currentUserName,
        content
      })
    });

    const data = await res.json();

    if (data.status === "success") {
      input.value = "";
      const container = document.getElementById(`comments-${postId}`);
      loadComments(postId, container);
    } else {
      showToast("Failed: " + (data.message || "Unknown"), "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}

async function deleteMyChannelComment(commentId, postId, event) {
  event.stopPropagation();
  event.preventDefault();

  const messageEl = event.target.closest('.message');
  if (!messageEl) return;

  const confirmed = await showConfirmToast(
    "Delete this comment?",
    "This cannot be undone.",
    "Delete",
    "Cancel"
  );

  if (!confirmed) return;

  const deleteBtn = messageEl.querySelector('.delete-comment-btn');
  if (deleteBtn) {
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    deleteBtn.style.opacity = '0.5';
    deleteBtn.style.cursor = 'not-allowed';
  }

  messageEl.classList.add('deleting');
  messageEl.style.opacity = '0.6';
  messageEl.style.pointerEvents = 'none';

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "deleteChannelComment",
        commentId: commentId,
        postId: postId,
        username: currentUserName
      })
    });

    const data = await res.json();

    if (data.status === "success" || data.message?.includes("not found") || data.message?.includes("not the owner")) {
      // ── SUCCESS or already gone ───────────────────────────────────────
      // Remove from DOM immediately
      messageEl.remove();

      showToast(
        data.status === "success" ? "Comment deleted" : "Comment was already deleted",
        "success"
      );

      // Update count optimistically (and prevent re-adding)
      const countEl = document.querySelector(`.comment-count[data-postid="${postId}"] .count`);
      if (countEl) {
        let count = parseInt(countEl.textContent.trim()) || 1;
        countEl.textContent = Math.max(0, count - 1);
      }

      // ── CRITICAL: Mark this post's comments container as "freshly deleted" ──
      const commentsList = document.getElementById(`comments-${postId}`);
      if (commentsList) {
        // Add a temporary flag so polling skips re-adding this comment for ~30s
        commentsList.dataset.lastDeleteTime = Date.now();
      }

      // Optional: Pause polling briefly for this post (aggressive fix)
      // You can also just rely on the flag below
    } else {
      showToast(data.message || "Could not delete comment", "error");
      restoreUI(messageEl, deleteBtn);
    }
  } catch (err) {
    console.error("Delete failed:", err);
    if (document.body.contains(messageEl)) {
      showToast("Connection issue — try again", "error");
      restoreUI(messageEl, deleteBtn);
    }
  }
}

// ── Nice toast-like confirmation with Yes/No buttons ─────────────────────────
function showConfirmToast(title, message, confirmText = "Delete", cancelText = "Cancel") {
  return new Promise((resolve) => {
    const toast = document.createElement('div');
    toast.className = 'toast confirm-toast';
    toast.style.position = 'fixed';
    toast.style.top = '80px';
    toast.style.left = '50%';
    toast.style.transform = 'translateX(-50%)';
    toast.style.zIndex = '10001';
    toast.style.maxWidth = '420px';
    toast.style.width = '90%';
    toast.style.background = '#1e293b';
    toast.style.padding = '16px 20px';
    toast.style.borderRadius = '14px';
    toast.style.boxShadow = '0 12px 32px rgba(0,0,0,0.6)';
    toast.style.borderLeft = '5px solid #ef4444';
    toast.style.color = '#e2e8f0';
    toast.style.animation = 'slideDown 0.35s ease';

    toast.innerHTML = `
      <div style="font-weight:600; margin-bottom:8px;">${title}</div>
      <div style="color:#cbd5e1; margin-bottom:16px;">${message}</div>
      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <button class="cancel-btn" style="
          padding:8px 16px;
          background:transparent;
          border:1px solid #64748b;
          color:#94a3b8;
          border-radius:999px;
          cursor:pointer;
          font-weight:600;
        ">${cancelText}</button>
        <button class="confirm-btn" style="
          padding:8px 20px;
          background:linear-gradient(135deg,#ef4444,#f87171);
          color:white;
          border:none;
          border-radius:999px;
          cursor:pointer;
          font-weight:600;
        ">${confirmText}</button>
      </div>
    `;

    document.getElementById('toast-container').appendChild(toast);

    toast.querySelector('.confirm-btn').onclick = () => {
      toast.remove();
      resolve(true);
    };

    toast.querySelector('.cancel-btn').onclick = () => {
      toast.remove();
      resolve(false);
    };
  });
}
let pollingInterval = null;

function startChannelPolling() {
  if (pollingInterval) clearInterval(pollingInterval);

  pollingInterval = setInterval(async () => {
    if (!currentChannelId || document.hidden) return;

    try {
      // 1. Lightweight check for new posts
      const resp = await fetch(`${SCRIPT_URL}?operation=getChannelPostsLight&channelId=${encodeURIComponent(currentChannelId)}`);
      if (!resp.ok) return;

      const { posts: serverPosts = [] } = await resp.json();

      // 2. Get currently shown post IDs
      const currentPostElements = document.querySelectorAll('.post');
      const currentIds = new Set(
        Array.from(currentPostElements)
          .map(el => el.dataset.postId)
          .filter(id => id)   // skip undefined/null
      );

      // 3. Check if there's anything new (by postId)
      const hasNewPosts = serverPosts.some(sp => !currentIds.has(sp.postId));

      if (hasNewPosts) {
        // New posts detected → refresh the full feed
        await loadPosts(currentChannelId);
        showToast("New posts loaded ↑", "success");

        // Optional: scroll to top only if user isn't scrolled far down
        const wrapper = document.querySelector('.feed-wrapper');
        if (wrapper && wrapper.scrollTop < 500) {
          wrapper.scrollTop = 0;
        }
      }

      // 4. Always refresh comments (low cost, good UX)
      document.querySelectorAll('.comments-list').forEach(cont => {
        const postId = cont.id.replace('comments-', '');
        loadComments(postId, cont);
      });

    } catch (err) {
      // Silent fail — don't disturb user on background poll error
      console.warn("[polling] failed:", err);
    }

  }, 25000);   // 25 seconds — feels fresh without being too aggressive
}
// Stop when leaving / page hidden
document.addEventListener('visibilitychange', () => {
  if (document.hidden) {
    if (pollingInterval) clearInterval(pollingInterval);
  } else if (currentChannelId) {
    startChannelPolling();
  }
});
