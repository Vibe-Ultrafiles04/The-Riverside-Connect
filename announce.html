    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzMXrqzu0JPQ0u4E00YmSh30qlMqV5j-eINV99Zo8qp6mrgAko6uaKiOrHyWNGT5RVe/exec';
      let userName = localStorage.getItem('userName');

        if (!userName) {
            window.location.href = 'login.html';
        }
        const announcementsDiv = document.getElementById('announcements');
        const newAnnBtn = document.getElementById('new-ann-btn');
        const newAnnModal = document.getElementById('new-ann-modal');
        const closeModal = document.querySelector('.close-modal');
        const annText = document.getElementById('ann-text');
        const addFileBtn = document.getElementById('add-file-btn');
        const fileInput = document.getElementById('file-input');
        const previewContainer = document.getElementById('preview-container');
        const sendAnnBtn = document.getElementById('send-ann-btn');
        
        let lastAnnouncementCount = 0;
        let pollingInterval = null;
        let selectedFiles = []; // Array for multiple files
        
        // Open modal
        newAnnBtn.addEventListener('click', () => {
            newAnnModal.style.display = 'flex';
            annText.focus();
        });
        
        // Close modal
        closeModal.addEventListener('click', () => {
            resetModal();
        });
        
        // Click outside to close
        newAnnModal.addEventListener('click', (e) => {
            if (e.target === newAnnModal) resetModal();
        });
        
        // Trigger file picker
        addFileBtn.addEventListener('click', () => fileInput.click());
        
        // Handle multiple file selection and previews
        fileInput.addEventListener('change', function() {
            const files = Array.from(this.files);
            files.forEach(file => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const base64 = e.target.result.split(',')[1];
                    selectedFiles.push({ base64, type: file.type, name: file.name });
                    addPreview(e.target.result, file.type, selectedFiles.length - 1);
                };
                reader.readAsDataURL(file);
            });
            this.value = ''; // Allow re-selecting same files
        });
        
        // Add preview item
        function addPreview(dataUrl, type, index) {
            const previewItem = document.createElement('div');
            previewItem.className = 'preview-item';
            const media = type.startsWith('video') ? 
                `<video src="${dataUrl}" muted></video>` : 
                `<img src="${dataUrl}">`;
            previewItem.innerHTML = `
                ${media}
                <button class="remove-preview" data-index="${index}"><i class="fas fa-times"></i></button>
            `;
            previewContainer.appendChild(previewItem);
            
            // Remove preview
            previewItem.querySelector('.remove-preview').addEventListener('click', (e) => {
                const idx = parseInt(e.target.dataset.index);
                selectedFiles.splice(idx, 1);
                previewContainer.removeChild(previewItem);
                // Update indices
                Array.from(previewContainer.children).forEach((child, i) => {
                    child.querySelector('.remove-preview').dataset.index = i;
                });
            });
        }
        
        // Reset modal
        function resetModal() {
            newAnnModal.style.display = 'none';
            annText.value = '';
            previewContainer.innerHTML = '';
            selectedFiles = [];
        }
        
        function scrollToBottom(force = false) {
            const isNearBottom = Math.abs(announcementsDiv.scrollHeight - announcementsDiv.clientHeight - announcementsDiv.scrollTop) < 150;
            if (force || isNearBottom) {
                announcementsDiv.scrollTop = announcementsDiv.scrollHeight;
            }
        }
        
        function extractFileId(url) {
            if (!url) return '';
            const match = url.match(/[-\w]{25,}/);
            return match ? match[0] : '';
        }
        
        // Use lh3 for rendering Drive images/videos
        function getLh3Link(url) {
            const id = extractFileId(url);
            return id ? `https://lh3.googleusercontent.com/d/${id}` : '';
        }
        
async function loadAnnouncements(silent = true) {
    try {
        const response = await fetch(`${scriptUrl}?operation=getData`);
        const data = await response.json();
        const viewsResponse = await fetch(`${scriptUrl}?operation=getAnnouncementViewCounts`);
        const viewsData = await viewsResponse.json();
        const viewCounts = viewsData.viewCounts || [];

        function formatSmartTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    
    const isToday = date.toDateString() === now.toDateString();
    const isYesterday = date.toDateString() === new Date(now.setDate(now.getDate() - 1)).toDateString();
    
    let dayPart;
    if (isToday) {
        dayPart = "Today";
    } else if (isYesterday) {
        dayPart = "Yesterday";
    } else {
        dayPart = date.toLocaleDateString([], { 
            weekday: 'short', 
            month: 'short', 
            day: 'numeric' 
        }); // e.g. "Wed, Jan 15"
    }
    
    const timePart = date.toLocaleTimeString([], { 
        hour: '2-digit', 
        minute: '2-digit' 
    });
    
    return `${dayPart} • ${timePart}`;
}
