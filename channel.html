<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzp6NAGGJ6zs3DiQhpH-flQ2XM4H-ZNKKry521aL4diCNNZe4-3hX8kx-AS4DmnLOUf/exec';

let currentUserName = localStorage.getItem("userName") || "";
let currentChannelId = null;
let allChannels      = [];
let isUserApproved   = false;

if (!currentUserName) window.location.href = "index.html";

const channelList    = document.getElementById("channelList");
const channelHeader  = document.getElementById("channelHeader");
const channelTitle   = document.getElementById("channelTitle");
const channelMeta    = document.getElementById("channelMeta");
const feed           = document.getElementById("feed");
const fabPost        = document.getElementById("fabPost");
const postPanel      = document.getElementById("postPanel");
const postContent    = document.getElementById("postContent");
const mediaInput     = document.getElementById("mediaInput");
const mediaPreview   = document.getElementById("mediaPreview");
const createBtn      = document.getElementById("createChannelBtn");

function getLh3Link(url) {
  if (!url) return '';
  const id = url.match(/[-\w]{25,}/)?.[0];
  return id ? `https://lh3.googleusercontent.com/d/${id}` : url;
}
function showToast(msg, type = 'success') {
  const t = document.createElement('div');
  t.className = `toast ${type}`;
  t.innerHTML = `<i class="fas fa-${type==='success'?'check-circle':'exclamation-circle'}"></i> ${msg}`;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.remove(), 4000);
}

async function checkCreateChannelPermission() {
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getUserStatus&name=${encodeURIComponent(currentUserName)}`);
    const data = await r.json();

    if (data.status === "success") {
      const canCreate = data.userStatus === "approved" && data.isAdmin === true;
      
      isUserApproved = data.userStatus === "approved";  // keep for other logic if needed
      createBtn.style.display = canCreate ? "block" : "none";
      
      // Optional: visual feedback
      if (!canCreate && data.userStatus === "approved") {
        createBtn.title = "Only admins can create new channels";
        createBtn.style.opacity = "0.5";
        createBtn.style.cursor = "not-allowed";
      }
    }
  } catch(e) {
    console.error("Permission check failed", e);
    createBtn.style.display = "none";
  }
}

createBtn.onclick = () => {
  document.getElementById("channelModal").classList.add("active");
};

async function loadAllChannels() {
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getAllChannels`);
    const resp = await r.json();
    allChannels = resp.channels || [];

    channelList.innerHTML = allChannels.length === 0
      ? '<div class="empty" style="padding:32px;text-align:center;">No channels yet</div>'
      : '';

    allChannels.forEach(ch => {
      const tab = document.createElement("div");
      tab.className = "channel-tab";
      
      const avatarSrc = ch.picLink
        ? getLh3Link(ch.picLink)
        : 'https://via.placeholder.com/48?text=' + ch.name.charAt(0).toUpperCase();

      tab.innerHTML = `
        <div style="display:flex; align-items:center; gap:12px;">
          <img src="${avatarSrc}"
               style="width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid rgba(96,165,250,0.4); flex-shrink:0;"
               onerror="this.src='https://via.placeholder.com/48?text=@'">
          <div>
            <div class="channel-tab-name">${ch.name}</div>
            <div class="channel-tab-desc">${ch.description || "No description"}</div>
          </div>
        </div>
      `;
      
      tab.onclick = () => openChannelTab(ch.id, ch.name, ch.description, ch.creator, ch.created, ch.picLink);
      channelList.appendChild(tab);
    });

    // ── Decide which channel to open automatically ───────────────────────────────
    let channelToOpen = null;

    const lastId = localStorage.getItem("lastChannelId");
    if (lastId) {
      channelToOpen = allChannels.find(ch => ch.id === lastId);
    }

    // If no last channel (or it was deleted) → use first one
    if (!channelToOpen && allChannels.length > 0) {
      channelToOpen = allChannels[0];
    }

    if (channelToOpen) {
      openChannelTab(
        channelToOpen.id,
        channelToOpen.name,
        channelToOpen.description,
        channelToOpen.creator,
        channelToOpen.created,
        channelToOpen.picLink
      );
    }

  } catch (err) {
    channelList.innerHTML = '<div class="empty">Failed to load channels</div>';
  }
}
function closeChannelModal() {
  const modal = document.getElementById("channelModal");
  if (!modal) return;

  modal.classList.remove("active");

  // Clear inputs
  document.getElementById("channelNameInput").value = "";
  document.getElementById("channelDescInput").value = "";

  // Reset avatar preview & data
  selectedChannelAvatar = null;
  document.getElementById('channelAvatarPreview').src = "https://via.placeholder.com/110?text=Icon";
}
async function submitChannel() {
  const name = document.getElementById("channelNameInput").value.trim();
  const desc = document.getElementById("channelDescInput").value.trim();

  if (!name) {
    showToast("Channel name required", "error");
    return;
  }

  const payload = {
    operation: "createChannel",
    creator: currentUserName,
    name,
    description: desc
  };

  // Attach image if selected
  if (selectedChannelAvatar) {
    payload.imageData = selectedChannelAvatar.base64;
    payload.imageName = selectedChannelAvatar.name;
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (data.status === "success") {
      showToast("Channel created!", "success");
      closeChannelModal();
      loadAllChannels();           // refresh list → will show new avatar
    } else {
      showToast(data.message || "Failed to create channel", "error");
    }
  } catch (err) {
    showToast("Network error – try again", "error");
  }
}

// ── Edit modal logic (separate state) ────────────────────────────────
let selectedEditAvatar = null;
let editingChannelId = null;

// Avatar preview for edit modal
document.getElementById('editChannelAvatarInput')?.addEventListener('change', e => {
  const file = e.target.files?.[0];
  if (!file || !file.type.startsWith('image/')) {
    showToast("Please select an image", "error");
    return;
  }

  const reader = new FileReader();
  reader.onload = ev => {
    selectedEditAvatar = {
      base64: ev.target.result.split(',')[1],
      name: file.name,
      type: file.type
    };
    document.getElementById('editChannelAvatarPreview').src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

// Open edit modal when creator clicks avatar
function openEditChannelModal(channelId, name, description, picLink) {
  editingChannelId = channelId;

  document.getElementById('editChannelNameInput').value = name;
  document.getElementById('editChannelDescInput').value = description || '';

  const preview = document.getElementById('editChannelAvatarPreview');
  preview.src = picLink ? getLh3Link(picLink) : `https://via.placeholder.com/110?text=${name.charAt(0).toUpperCase()}`;

  selectedEditAvatar = null; // reset any previous upload

  document.getElementById("editChannelModal").classList.add("active");
}

// Close edit modal
function closeEditChannelModal() {
  document.getElementById("editChannelModal").classList.remove("active");
  document.getElementById('editChannelNameInput').value = "";
  document.getElementById('editChannelDescInput').value = "";
  selectedEditAvatar = null;
  document.getElementById('editChannelAvatarPreview').src = "https://via.placeholder.com/110?text=Icon";
  editingChannelId = null;
}

// Submit edit changes
async function submitChannelEdit() {
  if (!editingChannelId) return showToast("No channel selected", "error");

  const name = document.getElementById("editChannelNameInput").value.trim();
  const desc = document.getElementById("editChannelDescInput").value.trim();

  if (!name) return showToast("Channel name required", "error");

  const payload = {
    operation: "editChannel",
    channelId: editingChannelId,
    user: currentUserName,
    newName: name,
    newDescription: desc
  };

  if (selectedEditAvatar) {
    payload.imageData = selectedEditAvatar.base64;
    payload.imageName = selectedEditAvatar.name;
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if (data.status === "success") {
      showToast("Channel updated!", "success");
      closeEditChannelModal();
      loadAllChannels();
      // Refresh current view
      const ch = allChannels.find(c => c.id === editingChannelId);
      if (ch) openChannelTab(ch.id, name, desc, ch.creator, ch.created, data.picLink || ch.picLink);
    } else {
      showToast(data.message || "Update failed", "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}

// Channel creation avatar handling
let selectedChannelAvatar = null;

document.getElementById('channelAvatarInput')?.addEventListener('change', function(e) {
  const file = e.target.files?.[0];
  if (!file || !file.type.startsWith('image/')) {
    showToast("Please select an image file", "error");
    return;
  }

  const reader = new FileReader();
  reader.onload = function(ev) {
    selectedChannelAvatar = {
      base64: ev.target.result.split(',')[1],
      name:   file.name,
      type:   file.type
    };

    // Update preview
    document.getElementById('channelAvatarPreview').src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

// Reset when modal closes
function closeChannelModal() {
  document.getElementById("channelModal").classList.remove("active");
  document.getElementById("channelNameInput").value = "";
  document.getElementById("channelDescInput").value = "";
  
  // Reset avatar
  selectedChannelAvatar = null;
  document.getElementById('channelAvatarPreview').src = "https://via.placeholder.com/110?text=Icon";
}

async function openChannelTab(channelId, name, description, creator, created, picLink) {
  if (!channelId) return;

  localStorage.setItem("lastChannelId", channelId);

  currentChannelId = channelId;

  document.querySelectorAll('.channel-tab').forEach(el => el.classList.remove('active'));
  const active = [...document.querySelectorAll('.channel-tab')].find(el =>
    el.querySelector('.channel-tab-name')?.textContent === name
  );
  if (active) active.classList.add('active');

  const avatarSrc = picLink
    ? getLh3Link(picLink)
    : `https://via.placeholder.com/64?text=${name.charAt(0).toUpperCase()}`;

  const isCreator = creator === currentUserName;

  const descText = (description || "No description").trim();
  const words = descText.split(/\s+/);
  const shortDesc = words.slice(0, 3).join(" ") + (words.length > 3 ? "..." : "");
  const needsToggle = words.length > 3;

  const dateStr = new Date(created).toLocaleDateString(undefined, {
    month: 'short',
    day: 'numeric',
    year: 'numeric'
  });

  channelHeader.innerHTML = `
    <div style="display: flex; align-items: flex-start; gap: 16px; padding: 8px 0;">
      <div style="
        position: relative;
        width: 64px;
        height: 64px;
        flex-shrink: 0;
        cursor: ${isCreator ? 'pointer' : 'default'};
      ">
        <div style="
          position: absolute;
          inset: -4px;
          border-radius: 50%;
          background: radial-gradient(circle at 30% 30%, #60a5fa, #3b82f6 60%, transparent 80%);
          z-index: 1;
          pointer-events: none;
        "></div>
        <img src="${avatarSrc}"
             id="channelAvatarHeader"
             style="
               width: 100%; height: 100%;
               border-radius: 50%;
               object-fit: cover;
               border: 3px solid rgba(15, 23, 42, 0.9);
               box-shadow: 0 4px 16px rgba(59, 130, 246, 0.35);
               position: relative;
               z-index: 2;
             "
             onerror="this.src='https://via.placeholder.com/64?text=@'"
             alt="${name} icon">

        ${isCreator ? `
          <div id="avatarEditOverlay" style="
            position: absolute; inset: 0;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.2s;
            z-index: 3; pointer-events: none;
          ">
            <i class="fas fa-camera" style="font-size: 1.8rem; color: white;"></i>

mediaInput.onchange = function(e) {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function(ev) {
    const preview = document.createElement(file.type.startsWith('image') ? 'img' : 'video');
    preview.src = ev.target.result;
    preview.className = 'media-preview';
    if (file.type.startsWith('video')) preview.controls = true;
    mediaPreview.innerHTML = '';
    mediaPreview.appendChild(preview);
    mediaPreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
};

async function submitPost() {
  let content = postContent.value.trim();
  const file = mediaInput.files[0];

  // Parse for Google Drive link (supports /file/d/ID/view, open?id=ID, etc.)
  let fileData = null;
  const driveRegex = /(?:drive\.google\.com\/(?:file\/d\/|open\?id=))([a-zA-Z0-9_-]+)/;
  const match = content.match(driveRegex);
  const parsedLink = match ? match[1] : null;

  if (parsedLink && !file) {
    // Filter out the link from text (keep other text, if any)
    content = content.replace(match[0], '').trim();
    fileData = { link: parsedLink };
  } else if (file) {
    fileData = await new Promise(resolve => {
      const reader = new FileReader();
      reader.onload = () => resolve({
        base64: reader.result.split(',')[1],
        name: file.name,
        type: file.type
      });
      reader.readAsDataURL(file);
    });
  }

  if (!content && !fileData) {
    showToast("Write something or add media/link", "error");
    return;
  }

  // Critical safety check remains
  if (!currentChannelId) {
    showToast("Please select a channel first", "error");
    return;
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "createChannelPost",
        channelId: currentChannelId,
        author: currentUserName,
        content,
        file: fileData  // Now supports {link} or {base64, name, type}
      })
    });

    const data = await res.json();

    if (data.status === "success") {
      showToast("Posted!", "success");
      closePostPanel();
      loadPosts(currentChannelId);
    } else {
      showToast("Failed: " + (data.message || "Unknown"), "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}

// Modify getLh3Link to handle videos with /preview (rename for clarity)
function getMediaSrc(url, type) {
  const id = url.match(/[-\w]{25,}/)?.[0];
  if (!id) return url;
  if (type.startsWith('image')) {
    return `https://lh3.googleusercontent.com/d/${id}`;
  } else if (type.startsWith('video')) {
    return `https://drive.google.com/file/d/${id}/preview`;
  }
  return url;  // Fallback
}

async function toggleLike(postId, likeElement) {
  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "toggleChannelPostLike",
        postId: postId,
        username: currentUserName
      })
    });

    const data = await res.json();

    if (data.status === "success") {
      const icon = likeElement.querySelector('i');
      const countSpan = likeElement.lastChild; // text node after icon

      let currentCount = parseInt(countSpan.textContent.trim()) || 0;

      // Backend tells us the new total likes
      // But we can also check if user just liked or unliked based on UI state
      if (likeElement.classList.contains('liked')) {
        // Was liked → now unliked
        currentCount = Math.max(0, currentCount - 1);
        likeElement.classList.remove('liked');
        icon.className = 'far fa-heart'; // hollow heart
        showToast("Like removed", "success");
      } else {
        // Was not liked → now liked
        currentCount += 1;
        likeElement.classList.add('liked');
        icon.className = 'fas fa-heart'; // solid heart
        showToast("Liked!", "success");
      }

      // Update displayed count
      countSpan.textContent = ` ${currentCount}`;
    } else {
      showToast(data.message || "Could not update like", "error");
    }
  } catch (err) {
    console.error("Like failed:", err);
    showToast("Network error", "error");
  }
}

async function loadCommentCount(postId, countElement) {
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getChannelCommentCount&postId=${postId}`);
    const data = await r.json();
    
    if (data.status === "success") {
      const count = data.count || 0;
      countElement.textContent = count;
      
      // Optional: change icon style when there are comments
      const icon = countElement.parentElement.querySelector('i');
      if (count > 0) {
        icon.className = 'fas fa-comment';
      }
    } else {
      countElement.textContent = "?";
    }
  } catch (err) {
    countElement.textContent = "—";
  }
}

function toggleComments(postId) {
  const section = document.querySelector(`.comment-section[data-postid="${postId}"]`);
  const countBtn = document.querySelector(`.comment-count[data-postid="${postId}"]`);
  
  if (!section || !countBtn) return;

  const willBeOpen = !section.classList.contains('open');

  section.classList.toggle('open');
  countBtn.classList.toggle('open');

  if (willBeOpen) {
    // Load comments only when opening
    const container = document.getElementById(`comments-${postId}`);
    if (container && container.children.length === 0) {
      loadComments(postId, container);
    }
  }
}

// 2. Submit comment (rename from postComment → submitChannelComment)
async function submitChannelComment(postId) {
  const input = document.getElementById(`comment-input-${postId}`);
  const content = input.value.trim();
  if (!content) return;

  // ← Critical safety checks
  if (!currentChannelId) {
    showToast("No channel selected", "error");
    return;
  }
  if (!postId) {
    showToast("Cannot comment — invalid post", "error");
    return;
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "createChannelComment",
        postId,
        channelId: currentChannelId,
        author: currentUserName,
        content
      })
    });

    const data = await res.json();

    if (data.status === "success") {
      input.value = "";
      const container = document.getElementById(`comments-${postId}`);
      loadComments(postId, container);
    } else {
      showToast("Failed: " + (data.message || "Unknown"), "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}

async function deleteMyChannelComment(commentId, postId, event) {
  event.stopPropagation();
  event.preventDefault();

  const messageEl = event.target.closest('.message');
  if (!messageEl) return;

  const confirmed = await showConfirmToast(
    "Delete this comment?",
    "This cannot be undone.",
    "Delete",
    "Cancel"
  );

  if (!confirmed) return;

  const deleteBtn = messageEl.querySelector('.delete-comment-btn');
  if (deleteBtn) {
    deleteBtn.disabled = true;
    deleteBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    deleteBtn.style.opacity = '0.5';
    deleteBtn.style.cursor = 'not-allowed';
  }

  messageEl.classList.add('deleting');
  messageEl.style.opacity = '0.6';
  messageEl.style.pointerEvents = 'none';

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "deleteChannelComment",
        commentId: commentId,
        postId: postId,
        username: currentUserName
      })
    });

    const data = await res.json();

    if (data.status === "success" || data.message?.includes("not found") || data.message?.includes("not the owner")) {
      // ── SUCCESS or already gone ───────────────────────────────────────
      // Remove from DOM immediately
      messageEl.remove();

      showToast(
        data.status === "success" ? "Comment deleted" : "Comment was already deleted",
        "success"
      );

      // Update count optimistically (and prevent re-adding)
      const countEl = document.querySelector(`.comment-count[data-postid="${postId}"] .count`);
      if (countEl) {
        let count = parseInt(countEl.textContent.trim()) || 1;
        countEl.textContent = Math.max(0, count - 1);
      }

      // ── CRITICAL: Mark this post's comments container as "freshly deleted" ──
      const commentsList = document.getElementById(`comments-${postId}`);
      if (commentsList) {
        // Add a temporary flag so polling skips re-adding this comment for ~30s
        commentsList.dataset.lastDeleteTime = Date.now();
      }

      // Optional: Pause polling briefly for this post (aggressive fix)
      // You can also just rely on the flag below
    } else {
      showToast(data.message || "Could not delete comment", "error");
      restoreUI(messageEl, deleteBtn);
    }
  } catch (err) {
    console.error("Delete failed:", err);
    if (document.body.contains(messageEl)) {
      showToast("Connection issue — try again", "error");
      restoreUI(messageEl, deleteBtn);
    }
  }
}


async function deleteMyChannelPost(postId, event) {
    event.stopPropagation();
    event.preventDefault();

    const postEl = event.target.closest('.post');
    if (!postEl) return;

    const confirmed = await showConfirmToast(
        "Delete Post?",
        "This will permanently remove the post and all its comments.",
        "Delete",
        "Cancel"
    );

    if (!confirmed) return;

    const btn = postEl.querySelector('.delete-post-btn');
    if (btn) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
    }

    postEl.classList.add('deleting');

    try {
        const res = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({
                operation: "deleteChannelPost",
                postId,
                username: currentUserName,
                channelId: currentChannelId
            })
        });

        const data = await res.json();

        if (data.status === "success") {
            showToast("Post deleted", "success");

            // ── Immediate removal ───────────────────────────────────────
            postEl.remove();

            // Show empty state if this was the last post
            if (!document.querySelector('.post')) {
                feed.innerHTML = `
                    <div class="empty">
                        <i class="far fa-comment-dots" style="font-size:5rem; opacity:0.4; margin-bottom:24px;"></i><br>
                        No posts yet<br>
                        <small>Be the first to share something!</small>
                    </div>
                `;
            }

            // ── Mark this postId as "locally deleted" for the next poll ──
            // We store it in a data attribute on the feed-wrapper
            const wrapper = document.querySelector('.feed-wrapper');
            if (wrapper) {
                let deletedIds = wrapper.dataset.deletedPostIds 
                    ? JSON.parse(wrapper.dataset.deletedPostIds) 
                    : [];
                
                if (!deletedIds.includes(postId)) {
                    deletedIds.push(postId);
                    // Keep only last 50 to prevent growing forever
                    if (deletedIds.length > 50) deletedIds = deletedIds.slice(-50);
                    wrapper.dataset.deletedPostIds = JSON.stringify(deletedIds);
                }
            }

        } else {
            showToast(data.message || "Failed to delete post", "error");
            restorePostUI(postEl, btn);
        }
    } catch (err) {
        console.error("Delete post failed:", err);
        showToast("Network error – try again", "error");
        restorePostUI(postEl, btn);
    }
}

// Helper to restore UI on failure
function restorePostUI(postEl, btn) {
    postEl.classList.remove('deleting');
    if (btn) {
        btn.disabled = false;
        btn.innerHTML = '<i class="far fa-trash-alt"></i>';
    }
}
// ── Nice toast-like confirmation with Yes/No buttons ─────────────────────────
function showConfirmToast(title, message, confirmText = "Delete", cancelText = "Cancel") {
  return new Promise((resolve) => {
    const toast = document.createElement('div');
    toast.className = 'toast confirm-toast';
    toast.style.position = 'fixed';
    toast.style.top = '80px';
    toast.style.left = '50%';
    toast.style.transform = 'translateX(-50%)';
    toast.style.zIndex = '10001';
    toast.style.maxWidth = '420px';
    toast.style.width = '90%';
    toast.style.background = '#1e293b';
    toast.style.padding = '16px 20px';
    toast.style.borderRadius = '14px';
    toast.style.boxShadow = '0 12px 32px rgba(0,0,0,0.6)';
    toast.style.borderLeft = '5px solid #ef4444';
    toast.style.color = '#e2e8f0';
    toast.style.animation = 'slideDown 0.35s ease';

    toast.innerHTML = `
      <div style="font-weight:600; margin-bottom:8px;">${title}</div>
      <div style="color:#cbd5e1; margin-bottom:16px;">${message}</div>
      <div style="display:flex; gap:12px; justify-content:flex-end;">
        <button class="cancel-btn" style="
          padding:8px 16px;
          background:transparent;
          border:1px solid #64748b;
          color:#94a3b8;
          border-radius:999px;
          cursor:pointer;
          font-weight:600;
        ">${cancelText}</button>
        <button class="confirm-btn" style="
          padding:8px 20px;
          background:linear-gradient(135deg,#ef4444,#f87171);
          color:white;
          border:none;
          border-radius:999px;
          cursor:pointer;
          font-weight:600;
        ">${confirmText}</button>
      </div>
    `;

    document.getElementById('toast-container').appendChild(toast);

    toast.querySelector('.confirm-btn').onclick = () => {
      toast.remove();
      resolve(true);
    };

    toast.querySelector('.cancel-btn').onclick = () => {
      toast.remove();
      resolve(false);
    };
  });
}
let pollingInterval = null;

function startChannelPolling() {
  if (pollingInterval) clearInterval(pollingInterval);

  pollingInterval = setInterval(async () => {
    if (!currentChannelId || document.hidden) return;

    try {
      // 1. Lightweight check for new posts
      const resp = await fetch(`${SCRIPT_URL}?operation=getChannelPostsLight&channelId=${encodeURIComponent(currentChannelId)}`);
      if (!resp.ok) return;

      const { posts: serverPosts = [] } = await resp.json();

      // 2. Get currently shown post IDs
      const currentPostElements = document.querySelectorAll('.post');
      const currentIds = new Set(
        Array.from(currentPostElements)
          .map(el => el.dataset.postId)
          .filter(id => id)   // skip undefined/null
      );

      // 3. Check if there's anything new (by postId)
      const hasNewPosts = serverPosts.some(sp => !currentIds.has(sp.postId));

if (hasNewPosts) {
  const wrapper = document.querySelector('.feed-wrapper');
  
  // Get IDs of posts we recently deleted ourselves (stored during deleteMyChannelPost)
  let localDeletedIds = [];
  if (wrapper && wrapper.dataset.deletedPostIds) {
    try {
      localDeletedIds = JSON.parse(wrapper.dataset.deletedPostIds);
    } catch (e) {
      console.warn("Invalid deletedPostIds data", e);
    }
  }
  const deletedSet = new Set(localDeletedIds);

  // Current visible post IDs in DOM
  const currentVisibleIds = new Set(
    Array.from(document.querySelectorAll('.post[data-post-id]'))
      .map(el => el.dataset.postId)
  );

  // Check if there are any posts on server that we don't have yet (real new posts)
  const hasRealNewPosts = serverPosts.some(sp => 
    !currentVisibleIds.has(sp.postId) && !deletedSet.has(sp.postId)
  );

  if (hasRealNewPosts) {
    // ── Only full refresh when there are actually new posts ─────────────
    await loadPosts(currentChannelId);
    showToast("New posts loaded ↑", "success");

    const w = document.querySelector('.feed-wrapper');
    if (w && w.scrollTop < 500) {
      w.scrollTop = 0;
    }
  } 
  else {
    // ── Only deletions happened (or nothing relevant) ───────────────────
    // 1. Remove any remaining ghost posts that were locally deleted
    document.querySelectorAll('.post[data-post-id]').forEach(el => {
      if (deletedSet.has(el.dataset.postId)) {
        el.remove();
      }
    });

    // 2. Clean up the deleted list — remove IDs that no longer exist on server
    const currentServerIds = new Set(serverPosts.map(p => p.postId));
    const stillRelevantDeleted = localDeletedIds.filter(id => !currentServerIds.has(id));

    if (wrapper) {
      wrapper.dataset.deletedPostIds = JSON.stringify(stillRelevantDeleted);
    }

    // Optional: small silent toast or nothing at all
    // showToast("Feed updated (deletions processed)", "info"); // ← remove or keep quiet
  }
}

      // 4. Always refresh comments (low cost, good UX)
      document.querySelectorAll('.comments-list').forEach(cont => {
        const postId = cont.id.replace('comments-', '');
        loadComments(postId, cont);
      });

    } catch (err) {
      // Silent fail — don't disturb user on background poll error
      console.warn("[polling] failed:", err);
    }

  }, 12000);   // 12seconds — feels fresh without being too aggressive
}
