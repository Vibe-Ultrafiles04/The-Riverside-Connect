function showToast(message) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>${message}</span>`;
  container.appendChild(toast);
  setTimeout(() => { 
    toast.style.opacity = '0'; 
    setTimeout(() => toast.remove(), 500); 
  }, 3000);
}
   const fileInput = document.getElementById('profilePic');
const preview = document.getElementById('preview');
const previewEmoji = document.getElementById('previewEmoji');

fileInput.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      preview.src = ev.target.result;
      preview.style.display = 'block';     // show selected image
      previewEmoji.style.display = 'none'; // hide decorative emoji
    };
    reader.readAsDataURL(file);
  }
});

   const continueBtn = document.getElementById('continueBtn');
const btnIcon = continueBtn.querySelector('.btn-icon');
const btnText = continueBtn.querySelector('.btn-text');

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value.trim();
  const file = document.getElementById('profilePic').files[0];

  if (!name) return showToast('Please enter your name.');
  if (!file) return showToast('Please select a profile picture.');
  // Show spinner
  continueBtn.disabled = true;
  btnText.style.display = 'none';
  btnIcon.innerHTML = '<span class="spinner"></span>';

  const reader = new FileReader();
  reader.onload = async () => {
    const base64Image = reader.result.split(',')[1];

    try {
      const response = await fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({
          operation: 'register',
          name,
          imageData: base64Image,
          imageName: file.name
        })
      });

      const result = await response.json();

      if (result.status === 'success') {
  // Replace spinner with checkmark
  btnIcon.innerHTML = '<span class="checkmark">âœ”</span>';

  // Small delay to show checkmark
  setTimeout(() => {
    localStorage.setItem('userName', name);
    
    // NEW: Save the profile picture link from backend
    // (Assuming backend returns picLink in result â€” adjust if different)
    if (result.picLink) {
      localStorage.setItem('userPicLink', result.picLink);
    }
    
    window.location.href = 'index.html';
  }, 800); // 0.8 seconds
} else {
        showToast(result.message || 'Something went wrong');
        // Restore button
        continueBtn.disabled = false;
        btnText.style.display = 'inline';
        btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
      }
    } catch (err) {
      showToast('Network error: ' + err.message);
      continueBtn.disabled = false;
      btnText.style.display = 'inline';
      btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
    }
  };

  reader.readAsDataURL(file);
});
