    * {

    .container {

      width: 100%;
      max-width: 420px;

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    h1 {

    .profile-upload {

    }

    .profile-upload input[type="file"] {
      position: absolute;
      inset: 0;                /* ‚Üê important: covers whole circle */
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
      z-index: 10;             /* ‚Üê above the image */

    .upload-label {
      position: absolute;

      left: 50%;
      transform: translateX(-50%);
      background: #3b82f6;
      color: white;

      padding: 8px 16px;

      font-weight: 500;

      transition: all 0.3s ease;
      pointer-events: none;     /* can stay ‚Äî we don't click the label anymore */

    }
      .upload-label {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #3b82f6;
      color: white;
      border-radius: 50px;

    .preview {
  width: 100%;
  height: 100%;
  border-radius: 50%;

  background: #1e293b;
  border: 4px solid #60a5fa;
  box-shadow:

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.spinner {
  border: 3px solid rgba(255,255,255,0.3);
  border-top: 3px solid white;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 0.8s linear infinite;
  display: inline-block;
  vertical-align: middle;
}

.checkmark {
  color: #22c55e; /* green */
  font-size: 1.2rem;
  display: inline-block;
  vertical-align: middle;
  animation: pop 0.3s ease-out forwards;
}

@keyframes pop {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}


   #toast-container {
  position: fixed; 
  top: 20px; 
  left: 50%; 
  transform: translateX(-50%);
  z-index: 9999; /* Ensures it is above everything else */
  display: flex; 
  flex-direction: column; 
  gap: 10px;
}

.toast {
  background: #1e293b; 
  color: white; 
  padding: 12px 24px; 
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
  border-left: 4px solid #ef4444; /* Red stripe for errors */
  animation: slideDown 0.3s ease forwards; 
  min-width: 280px;
  display: flex; 
  align-items: center; 
  gap: 10px; 
  font-size: 0.9rem;
}

@keyframes slideDown { 
  from { opacity: 0; transform: translateY(-20px); } 
  to { opacity: 1; transform: translateY(0); } 
}

  <div class="container">

    <form id="loginForm">
      <!-- Circular Profile Preview + Upload -->

<p id="recoverLink" style="margin-top: 1rem; color: #60a5fa; cursor: pointer;">Recover existing account?</p>
<div id="recoverForm" style="display: none;">

    <label for="recoveryCode">Enter Recovery Code</label>

  <script>
    // Your existing JavaScript remains 100% unchanged and works perfectly
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwsbPqeRiqW2it0f1UpTNMRba_YQ5KO7wo2syRn_u7CvxM5oEyct6n9zq0lntfbRTm4/exec';
function showToast(message) {
  const container = document.getElementById('toast-container');
  const toast = document.createElement('div');
  toast.className = 'toast';
  toast.innerHTML = `<i class="fas fa-exclamation-circle"></i> <span>${message}</span>`;
  container.appendChild(toast);
  setTimeout(() => { 
    toast.style.opacity = '0'; 
    setTimeout(() => toast.remove(), 500); 
  }, 3000);
}
   const fileInput = document.getElementById('profilePic');
const preview = document.getElementById('preview');
const previewEmoji = document.getElementById('previewEmoji');

fileInput.addEventListener('change', function(e) {
  const file = e.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(ev) {
      preview.src = ev.target.result;
      preview.style.display = 'block';     // show selected image
      previewEmoji.style.display = 'none'; // hide decorative emoji
    };
    reader.readAsDataURL(file);
  }
});

   const continueBtn = document.getElementById('continueBtn');
const btnIcon = continueBtn.querySelector('.btn-icon');
const btnText = continueBtn.querySelector('.btn-text');

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const name = document.getElementById('name').value.trim();
  const file = document.getElementById('profilePic').files[0];

  if (!name) return showToast('Please enter your name.');
  if (!file) return showToast('Please select a profile picture.');
  // Show spinner
  continueBtn.disabled = true;
  btnText.style.display = 'none';
  btnIcon.innerHTML = '<span class="spinner"></span>';

  const reader = new FileReader();
  reader.onload = async () => {
    const base64Image = reader.result.split(',')[1];

    try {
      const response = await fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify({
          operation: 'register',
          name,
          imageData: base64Image,
          imageName: file.name
        })
      });

      const result = await response.json();

      if (result.status === 'success') {
  // Replace spinner with checkmark
  btnIcon.innerHTML = '<span class="checkmark">‚úî</span>';

  // Small delay to show checkmark
  setTimeout(() => {
    localStorage.setItem('userName', name);
    
    // NEW: Save the profile picture link from backend
    // (Assuming backend returns picLink in result ‚Äî adjust if different)
    if (result.picLink) {
      localStorage.setItem('userPicLink', result.picLink);
    }

    localStorage.setItem('userIdCode', result.identityCode);
showToast(`Account created! Your recovery code is: ${result.identityCode}. Save this securely.`);
    
    window.location.href = 'index.html';
  }, 800); // 0.8 seconds
} else {
        showToast(result.message || 'Something went wrong');
        // Restore button
        continueBtn.disabled = false;
        btnText.style.display = 'inline';
        btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
      }
    } catch (err) {
      showToast('Network error: ' + err.message);
      continueBtn.disabled = false;
      btnText.style.display = 'inline';
      btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';
    }
  };

  reader.readAsDataURL(file);
});

document.getElementById('recoverLink').addEventListener('click', () => {
  document.getElementById('recoverForm').style.display = 'block';
  document.getElementById('recoverLink').style.display = 'none';
});

document.getElementById('recoverBtn').addEventListener('click', async () => {
  const code = document.getElementById('recoveryCode').value.trim();
  if (!code) return showToast('Enter your recovery code.');

  const recoverBtn = document.getElementById('recoverBtn');
  recoverBtn.disabled = true;
  recoverBtn.innerHTML = '<span class="spinner"></span> Recovering...';

  try {
    const response = await fetch(scriptUrl, {
      method: 'POST',
      body: JSON.stringify({
        operation: 'recover',
        identityCode: code
      })
    });

    const result = await response.json();

    if (result.status === 'success') {
      localStorage.setItem('userName', result.name);
      localStorage.setItem('userPicLink', result.picLink);
      localStorage.setItem('userIdCode', code);
      showToast('Account recovered!');
      setTimeout(() => window.location.href = 'index.html', 1000);
    } else {
      showToast(result.message || 'Recovery failed');
      recoverBtn.disabled = false;
      recoverBtn.innerHTML = 'Recover Account';
    }
  } catch (err) {
    showToast('Network error: ' + err.message);
    recoverBtn.disabled = false;
    recoverBtn.innerHTML = 'Recover Account';
  }
});

  </script>
<script>
  let deferredPrompt;
  const installBtn = document.getElementById('installAppBtn');
  const installModal = document.getElementById('installModal');

  // 1. Capture the event specifically for the live domain
  window.addEventListener('beforeinstallprompt', (e) => {
    console.log('Capture: Install prompt is ready');
    e.preventDefault();
    deferredPrompt = e;
    if (installBtn) installBtn.style.display = 'block';
  });

  // 2. The "Yes" button logic with a fallback check
  document.getElementById('installYes').addEventListener('click', async () => {
    if (deferredPrompt) {
      // Trigger the browser's native prompt
      deferredPrompt.prompt();
      
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response: ${outcome}`);
      
      deferredPrompt = null;
      installModal.style.display = 'none';
      if (installBtn) installBtn.style.display = 'none';
    } else {
      // If deferredPrompt is null, the browser lost the event 
      // or the app is already installed.
      alert("Installation is already pending or this browser doesn't support the trigger here.");
      installModal.style.display = 'none';
    }
  });

  // 3. UI Controls
  if (installBtn) {
    installBtn.addEventListener('click', () => {
      installModal.style.display = 'flex';
    });
  }

  document.getElementById('installNo').addEventListener('click', () => {
    installModal.style.display = 'none';
  });

  window.addEventListener('appinstalled', () => {
    deferredPrompt = null;
    if (installBtn) installBtn.style.display = 'none';
    console.log('PWA installed successfully');
  });
</script>
