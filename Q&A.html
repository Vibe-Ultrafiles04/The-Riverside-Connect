  <h1 class="page-title">Riverside Q&A</h1>
</nav>

<div class="channels-panel" id="channelsPanel">

    <h2>Q&A Channels</h2>
    <button id="closeChannels" class="close-btn">×</button>
  </div>

    <div class="loading">Loading channels...</div>
  </div>

    <h2 class="channel-title" id="channelTitle"></h2>
    <div class="channel-meta" id="channelMeta"></div>
  </header>
  <div class="feed-wrapper">
    <div class="feed" id="feed">
      <div class="empty" id="emptyState">
        <i class="fas fa-question-circle" style="font-size:5rem; opacity:0.4; margin-bottom:24px;"></i><br>
        No games yet<br>
        <small>Click the + button to create one</small>
      </div>
    </div>
  </div>
</main>

<div class="fab" id="fabGame" onclick="openGamePanel()" style="display:none;">
  <i class="fas fa-plus"></i>
</div>

             style="position:absolute; inset:0; background:linear-gradient(135deg,rgba(59,130,246,0.7),rgba(96,165,250,0.7)); opacity:0; transition:opacity 0.25s; display:flex; align-items:center; justify-content:center; cursor:pointer; border-radius:50%;">

<div id="toast-container"></div>
<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwb94GJx_M17u56VHg329ngnjw6Ru37h_6j-6O1gVcRHRsa-8V6-De7NMltFwctbYRH/exec'; 
let currentUserName = localStorage.getItem("userName") || "";
let currentQnAChannelId = null;
let allQnAChannels = [];
let isUserApproved = false;
if (!currentUserName) window.location.href = "index.html";
const channelList = document.getElementById("channelList");
const channelHeader = document.getElementById("channelHeader");
const channelTitle = document.getElementById("channelTitle");
const channelMeta = document.getElementById("channelMeta");
const feed = document.getElementById("feed");
const fabGame = document.getElementById("fabGame");
const gamePanel = document.getElementById("gamePanel");
const leaderboardModal = document.getElementById("leaderboardModal");
let selectedChannelAvatar = null;
let questions = [];
let currentGame = null;
let timerInterval = null;

function getLh3Link(url) {
  if (!url) return '';
  const id = url.match(/[-\w]{25,}/)?.[0];
  return id ? `https://lh3.googleusercontent.com/d/${id}` : url;
}

function showToast(msg, type = 'success') {
  const t = document.createElement('div');
  t.className = `toast ${type}`;
  t.innerHTML = `<i class="fas fa-${type==='success'?'check-circle':'exclamation-circle'}"></i> ${msg}`;
  document.getElementById('toast-container').appendChild(t);
  setTimeout(() => t.remove(), 4000);
}

async function checkCreateQnAChannelPermission() {
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getUserStatus&name=${encodeURIComponent(currentUserName)}`);
    const data = await r.json();
    if (data.status === "success") {
      const canCreate = data.userStatus === "approved" && data.isAdmin === true;
      isUserApproved = data.userStatus === "approved";
      document.getElementById("createChannelBtn").style.display = canCreate ? "block" : "none";
    }
  } catch(e) {
    console.error("Permission check failed", e);
  }
}

document.getElementById("createChannelBtn").onclick = () => {
  document.getElementById("channelModal").classList.add("active");
};

async function loadAllQnAChannels() {
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getAllQnAChannels`);
    const resp = await r.json();
    allQnAChannels = resp.channels || [];
    channelList.innerHTML = allQnAChannels.length === 0
      ? '<div class="empty" style="padding:32px;text-align:center;">No Q&A channels yet</div>'
      : '';
    allQnAChannels.forEach(ch => {
      const tab = document.createElement("div");
      tab.className = "channel-tab";
      const avatarSrc = ch.picLink ? getLh3Link(ch.picLink) : 'https://via.placeholder.com/48?text=' + ch.name.charAt(0).toUpperCase();
      tab.innerHTML = `
        <div style="display:flex; align-items:center; gap:12px;">
          <img src="${avatarSrc}" style="width:48px; height:48px; border-radius:50%; object-fit:cover; border:2px solid rgba(96,165,250,0.4); flex-shrink:0;" onerror="this.src='https://via.placeholder.com/48?text=@'">
          <div>
            <div class="channel-tab-name">${ch.name}</div>
            <div class="channel-tab-desc">${ch.description || "No description"}</div>
          </div>
        </div>
      `;
      tab.onclick = () => openQnAChannelTab(ch.id, ch.name, ch.description, ch.creator, ch.created, ch.picLink);
      channelList.appendChild(tab);
    });
    let channelToOpen = null;
    const lastId = localStorage.getItem("lastQnAChannelId");
    if (lastId) {
      channelToOpen = allQnAChannels.find(ch => ch.id === lastId);
    }
    if (!channelToOpen && allQnAChannels.length > 0) {
      channelToOpen = allQnAChannels[0];
    }
    if (channelToOpen) {
      openQnAChannelTab(channelToOpen.id, channelToOpen.name, channelToOpen.description, channelToOpen.creator, channelToOpen.created, channelToOpen.picLink);
    }
  } catch (err) {
    channelList.innerHTML = '<div class="empty">Failed to load Q&A channels</div>';
  }
}

function closeChannelModal() {
  document.getElementById("channelModal").classList.remove("active");
  document.getElementById("channelNameInput").value = "";
  document.getElementById("channelDescInput").value = "";
  selectedChannelAvatar = null;
  document.getElementById('channelAvatarPreview').src = "https://via.placeholder.com/110?text=Icon";
}

async function submitQnAChannel() {
  const name = document.getElementById("channelNameInput").value.trim();
  const desc = document.getElementById("channelDescInput").value.trim();
  if (!name) {
    showToast("Q&A Channel name required", "error");
    return;
  }
  const payload = {
    operation: "createQnAChannel",
    creator: currentUserName,
    name,
    description: desc
  };
  if (selectedChannelAvatar) {
    payload.imageData = selectedChannelAvatar.base64;
    payload.imageName = selectedChannelAvatar.name;
  }
  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.status === "success") {
      showToast("Q&A Channel created!", "success");
      closeChannelModal();
      loadAllQnAChannels();
    } else {
      showToast(data.message || "Failed to create Q&A channel", "error");
    }
  } catch (err) {
    showToast("Network error – try again", "error");
  }
}

document.getElementById('channelAvatarInput')?.addEventListener('change', function(e) {
  const file = e.target.files?.[0];
  if (!file || !file.type.startsWith('image/')) {
    showToast("Please select an image file", "error");
    return;
  }
  const reader = new FileReader();
  reader.onload = function(ev) {
    selectedChannelAvatar = {
      base64: ev.target.result.split(',')[1],
      name: file.name,
      type: file.type
    };
    document.getElementById('channelAvatarPreview').src = ev.target.result;
  };
  reader.readAsDataURL(file);
});

async function openQnAChannelTab(channelId, name, description, creator, created, picLink) {
  if (!channelId) return;
  localStorage.setItem("lastQnAChannelId", channelId);
  currentQnAChannelId = channelId;
  document.querySelectorAll('.channel-tab').forEach(el => el.classList.remove('active'));
  const active = [...document.querySelectorAll('.channel-tab')].find(el =>
    el.querySelector('.channel-tab-name')?.textContent === name
  );
  if (active) active.classList.add('active');
  channelTitle.textContent = name;
  channelMeta.textContent = `By ${creator} on ${new Date(created).toLocaleDateString()}`;
  channelHeader.style.display = 'block';
 // Show FAB only if current user is the creator of this channel
// More reliable creator check (case-insensitive + trim)
const normalizedCreator = (creator || '').trim().toLowerCase();
const normalizedUser = (currentUserName || '').trim().toLowerCase();
const isCreator = normalizedCreator === normalizedUser && normalizedUser !== '';

fabGame.style.display = isCreator ? 'flex' : 'none';

console.log('Creator check:', { 
  currentUser: currentUserName, 
  channelCreator: creator, 
  isCreator 
});  // ← debug – check this in console

  await loadGames(channelId);
}

async function loadGames(channelId) {
  feed.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading games...</div>';
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getQnAGames&channelId=${channelId}`);
    const { games = [] } = await r.json();
    feed.innerHTML = games.length === 0
      ? `<div class="empty">
           <i class="fas fa-gamepad" style="font-size:5rem; opacity:0.4; margin-bottom:24px;"></i><br>
           No games yet<br>
           <small>Click the + button to create one</small>
         </div>`
      : '';
    games.forEach(game => {
      const div = document.createElement("div");
      div.className = "game";
      div.dataset.gameId = game.id;
      div.innerHTML = `
        <div class="game-header">
          <img class="game-avatar" src="${getLh3Link(game.picLink) || 'https://via.placeholder.com/52?text=@'}" onerror="this.src='https://via.placeholder.com/52?text=@'">
          <div>
            <div class="game-author">${game.creator}</div>
            <div class="game-time">${new Date(game.created).toLocaleString()}</div>
          </div>
        </div>
        <div class="game-content">${game.name}<br>${game.description}</div>
        <div class="game-footer">
         <button class="play-btn" onclick="window.location.href='play.html?gameId=${game.id}'">Play</button>
          <span class="leaderboard-btn" onclick="showLeaderboard('${game.id}')"><i class="fas fa-trophy"></i> Leaderboard</span>
        </div>
      `;
      feed.appendChild(div);
    });
  } catch (err) {
    feed.innerHTML = '<div class="empty">Failed to load games — check connection</div>';
  }
}

function openGamePanel() {
  console.log("openGamePanel called – should show setup panel now");

  questions = [];
  document.getElementById("gameName").value = "";
  document.getElementById("gameDesc").value = "";
  document.getElementById("gameTimer").value = "";
  document.getElementById("questionsContainer").innerHTML = "";

  addQuestion(); // now safe – won't crash

  // Force panel visible
  gamePanel.classList.add('active');
  gamePanel.style.display = 'block';
  gamePanel.style.opacity = '1';
  gamePanel.style.pointerEvents = 'auto';
  gamePanel.style.transform = 'translateY(0)';
  gamePanel.scrollTop = 0;

  document.getElementById("gameName")?.focus();

  console.log("Panel should be visible at bottom – check screen");
}
function closeGamePanel() {
  gamePanel.classList.remove('active');
  gamePanel.style.display = 'none'; // safety
  console.log("Panel closed");
}

function addQuestion() {
  const index = questions.length;

  // Create the question object FIRST (with empty choices array)
  questions[index] = {
    choices: []
  };

  const container = document.createElement("div");
  container.className = "question-container";
  container.innerHTML = `
    <input class="question-input" placeholder="Question ${index + 1}" data-index="${index}">
    <label class="media-btn" for="questionImage${index}"><i class="fas fa-image"></i> Add Image</label>
    <input type="file" id="questionImage${index}" accept="image/*" style="display:none;">
    <div class="choice-container" data-index="${index}"></div>
    <button onclick="addChoice(${index})" class="add-choice-btn"><i class="fas fa-plus"></i> Add Choice</button>
    <textarea class="reason-input" placeholder="Reason for correct answer" data-index="${index}"></textarea>
  `;
  document.getElementById("questionsContainer").appendChild(container);

  // Now it's safe to add choices
  addChoice(index);   // first default choice
  addChoice(index);   // second default choice

  // Image handler
  container.querySelector(`#questionImage${index}`).onchange = async (e) => {
    const file = e.target.files[0];
    if (file) {
      const base64 = await fileToBase64(file);
      questions[index].image = { base64: base64.split(',')[1], name: file.name, type: file.type };
    }
  };
}
function addChoice(qIndex) {
  const container = document.querySelector(`.choice-container[data-index="${qIndex}"]`);
  const choiceIndex = questions[qIndex].choices.length;
  const div = document.createElement("div");
  div.className = "choice-input";
  div.innerHTML = `
    <input placeholder="Choice ${choiceIndex + 1}">
    <label class="media-btn" for="choiceImage${qIndex}_${choiceIndex}"><i class="fas fa-image"></i></label>
    <input type="file" id="choiceImage${qIndex}_${choiceIndex}" accept="image/*" style="display:none;">
    <input type="checkbox" class="correct-checkbox" title="Correct answer">
  `;
  container.appendChild(div);
  questions[qIndex].choices.push({});
  div.querySelector(`#choiceImage${qIndex}_${choiceIndex}`).onchange = async (e) => {
    const file = e.target.files[0];
    if (file) {
      const base64 = await fileToBase64(file);
      questions[qIndex].choices[choiceIndex].image = { base64: base64.split(',')[1], name: file.name, type: file.type };
    }
  };
}

async function submitGame() {
  const name = document.getElementById("gameName").value.trim();
  const desc = document.getElementById("gameDesc").value.trim();
  const timer = document.getElementById("gameTimer").value.trim();
  if (!name || !currentQnAChannelId) return showToast("Game name and channel required", "error");
  const payload = {
    operation: "createQnAGame",
    channelId: currentQnAChannelId,
    creator: currentUserName,
    name,
    description: desc,
    timer,
    questions: []
  };
  document.querySelectorAll(".question-container").forEach((qCont, qIndex) => {
    const question = {
      text: qCont.querySelector(".question-input").value.trim(),
      image: questions[qIndex].image,
      choices: [],
      correctIndex: -1,
      reason: qCont.querySelector(".reason-input").value.trim()
    };
    qCont.querySelectorAll(".choice-input").forEach((cDiv, cIndex) => {
      const text = cDiv.querySelector("input[placeholder^='Choice']").value.trim();
      const isCorrect = cDiv.querySelector(".correct-checkbox").checked;
      question.choices.push({
        text,
        image: questions[qIndex].choices[cIndex].image
      });
      if (isCorrect) question.correctIndex = cIndex;
    });
    if (question.correctIndex !== -1) payload.questions.push(question);
  });
  if (payload.questions.length === 0) return showToast("Add at least one question with a correct choice", "error");
  try {
    const res = await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload) });
    const data = await res.json();
    if (data.status === "success") {
      showToast("Game created!", "success");
      closeGamePanel();
      loadGames(currentQnAChannelId);
    } else {
      showToast(data.message || "Failed", "error");
    }
  } catch (err) {
    showToast("Network error", "error");
  }
}





async function submitScore(gameId, score) {
  try {
    await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify({
        operation: "submitQnAScore",
        gameId,
        username: currentUserName,
        score
      })
    });
  } catch (err) {}
}





async function showLeaderboard(gameId) {
  const list = document.getElementById("leaderboardList");
  list.innerHTML = '<div class="no-leaders">Loading leaderboard...</div>';
  leaderboardModal.classList.add("active");
  try {
    const r = await fetch(`${SCRIPT_URL}?operation=getQnALeaderboard&gameId=${gameId}`);
    const data = await r.json();
    if (data.status !== "success") {
      list.innerHTML = '<div class="no-leaders">Could not load leaderboard</div>';
      return;
    }
    const leaders = data.leaders || [];
    if (leaders.length === 0) {
      list.innerHTML = '<div class="no-leaders">No scores yet</div>';
      return;
    }
    list.innerHTML = '';
    leaders.forEach((l, index) => {
      const item = document.createElement('div');
      item.className = 'leader-item';
      const avatarSrc = l.picLink ? getLh3Link(l.picLink) : 'https://via.placeholder.com/44?text=@';
      item.innerHTML = `
        <span style="font-size:1.2rem; color:${index === 0 ? '#ffd700' : index === 1 ? '#c0c0c0' : '#cd7f32'};">${index + 1}</span>
        <img class="leader-avatar" src="${avatarSrc}" onerror="this.src='https://via.placeholder.com/44?text=@'">
        <div class="leader-info">
          <div class="leader-name">${l.username}</div>
          <div class="leader-score">Score: ${l.score}</div>
        </div>
      `;
      list.appendChild(item);
    });
  } catch (err) {
    list.innerHTML = '<div class="no-leaders">Error loading leaderboard</div>';
  }
}

function closeLeaderboardModal() {
  leaderboardModal.classList.remove("active");
}

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}
