/* Horizontal swipeable question cards container */
#questionsContainer {
  display: flex;
  flex-direction: row;
  overflow-x: auto;
  overflow-y: hidden;
  gap: 24px;
  padding: 20px 0 32px;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  scrollbar-width: thin;
  scrollbar-color: #60a5fa rgba(96,165,250,0.2);
  -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
}

/* Custom scrollbar styling */
#questionsContainer::-webkit-scrollbar {
  height: 10px;
}
#questionsContainer::-webkit-scrollbar-track {
  background: rgba(96,165,250,0.1);
  border-radius: 10px;
}
#questionsContainer::-webkit-scrollbar-thumb {
  background: #60a5fa;
  border-radius: 10px;
  border: 2px solid rgba(96,165,250,0.1);
}

/* Each question card - swipeable slide */
.question-container {
  flex: 0 0 360px;                /* fixed width - feels like a full slide */
  min-width: 360px;
  background: rgba(30,41,59,0.95);
  border-radius: 20px;
  border: 1px solid rgba(96,165,250,0.4);
  padding: 24px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  scroll-snap-align: start;
  transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
}

/* Hover / active feel when swiping or focusing */
.question-container:hover,
.question-container:focus-within {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 16px 40px rgba(96,165,250,0.4);
  border-color: #60a5fa;
}

/* Inputs & elements inside each card */
.question-container .question-input,
.question-container .reason-input,
.question-container .timer-input {
  width: 100%;
  margin-bottom: 16px;
}

.question-container .preview-area {
  margin: 16px 0;
  text-align: center;
}

.question-container .preview-area img {
  max-width: 100%;
  max-height: 200px;
  border-radius: 12px;
  border: 1px solid rgba(96,165,250,0.35);
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
  object-fit: contain;
}

.question-container .choice-container {
  margin: 20px 0;
  padding: 16px;
  background: rgba(15,23,42,0.6);
  border-radius: 12px;
}

/* Swipe hint arrows when there are multiple questions */
#questionsContainer.has-many::before,
#questionsContainer.has-many::after {
  content: '';
  position: sticky;
  top: 50%;
  width: 50px;
  height: 50px;
  background: rgba(96,165,250,0.3);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.8rem;
  color: white;
  pointer-events: none;
  z-index: 10;
  transform: translateY(-50%);
  backdrop-filter: blur(4px);
}

#questionsContainer.has-many::before {
  left: 16px;
  content: '←';
}

#questionsContainer.has-many::after {
  right: 16px;
  content: '→';
}

/* Hide arrows when only one question */
#questionsContainer:not(.has-many)::before,
#questionsContainer:not(.has-many)::after {
  display: none;
}

/* Mobile - cards take almost full width */
@media (max-width: 768px) {
  .question-container {
    flex: 0 0 90vw;
    min-width: 90vw;
  }
}

async function showSurveyReport(gameId) {
  // Reuse the existing leaderboard modal styling (or create new if you prefer)
  const modal = document.getElementById("leaderboardModal");
  const list = document.getElementById("leaderboardList");
  
  // Change title
  modal.querySelector('.leaderboard-header h3').textContent = "Survey Report";
  
  list.innerHTML = '<div class="no-leaders">Loading report...</div>';
  modal.classList.add("active");

  try {
    // 1. Get survey summary statistics
    const res = await fetch(`${SCRIPT_URL}?operation=getSurveyResults&gameId=${gameId}`);
    const data = await res.json();

    if (data.status !== "success" || !data.results?.length) {
      list.innerHTML = '<div class="no-leaders">No responses yet</div>';
      return;
    }

    // 2. Get list of participants
    const partRes = await fetch(`${SCRIPT_URL}?operation=getSurveyParticipants&gameId=${gameId}`);
    const partData = await partRes.json();
    const participants = partData.participants || [];

    let html = '<div style="padding: 0 16px 16px;">';

    // Questions + response stats
    data.results.forEach((q, idx) => {
      html += `
        <div style="margin: 24px 0; padding-bottom: 20px; ${idx < data.results.length-1 ? 'border-bottom: 1px solid rgba(96,165,250,0.18);' : ''}">
          <div style="font-weight: 600; color: #60a5fa; margin-bottom: 8px;">
            Q${idx+1}: ${q.questionText}
          </div>
          ${q.questionImage ? `<img src="${getLh3Link(q.questionImage)}" style="max-width:100%; border-radius:10px; margin:12px 0; display:block;">` : ''}
          <div style="color: #94a3b8; margin-bottom: 16px; font-size: 0.95rem;">
            Total responses: <strong style="color:#e2e8f0;">${q.totalResponses}</strong>
          </div>
      `;

      q.choices.forEach(choice => {
        const percent = Math.round(choice.percent || 0);
        html += `
          <div style="margin: 10px 0;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; font-size: 0.98rem;">
              <span>${choice.text}</span>
              <span style="color: #60a5fa; font-weight: 600;">${percent}% (${choice.count})</span>
            </div>
            <div style="height: 10px; background: rgba(255,255,255,0.08); border-radius: 5px; overflow: hidden;">
              <div style="height: 100%; width: ${percent}%; background: #8b5cf6; transition: width 0.5s ease;"></div>
            </div>
          </div>
        `;
      });

      html += '</div>';
    });

    // Participants section
    html += `
      <div style="margin-top: 32px; padding-top: 20px; border-top: 1px solid rgba(96,165,250,0.18);">
        <div style="font-weight: 600; color: #60a5fa; margin-bottom: 16px;">
          Participants (${participants.length})
        </div>
        <div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center;">
    `;

    if (participants.length === 0) {
      html += '<div style="color: #94a3b8; font-style: italic;">No participants yet</div>';
    } else {
      participants.forEach(p => {
        const avatar = p.picLink ? getLh3Link(p.picLink) : `https://ui-avatars.com/api/?name=${encodeURIComponent(p.username)}&background=60a5fa&color=fff&size=128`;
        html += `
          <div style="text-align: center; min-width: 80px;">
            <img src="${avatar}" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid #60a5fa;">
            <div style="margin-top: 6px; font-size: 0.9rem;">${p.username}</div>
          </div>
        `;
      });
    }

    html += '</div></div></div>';

    list.innerHTML = html;

  } catch (err) {
    console.error(err);
    list.innerHTML = '<div class="no-leaders">Failed to load survey report</div>';
  }
}

async function submitQnAChannel() {
  const name = document.getElementById("channelNameInput").value.trim();
  const desc = document.getElementById("channelDescInput").value.trim();
  if (!name) {
    showToast("Q&A Channel name required", "error");
    return;
  }
  const payload = {
    operation: "createQnAChannel",
    creator: currentUserName,
    name,
    description: desc
  };
  if (selectedChannelAvatar) {
    payload.imageData = selectedChannelAvatar.base64;
    payload.imageName = selectedChannelAvatar.name;
  }
  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.status === "success") {
      showToast("Q&A Channel created!", "success");
      closeChannelModal();
      loadAllQnAChannels();
    } else {
      showToast(data.message || "Failed to create Q&A channel", "error");
    }
  } catch (err) {
    showToast("Network error – try again", "error");
  }
}

      name: file.name,
      type: file.type

  };
  reader.readAsDataURL(file);
});

function updateGameModeUI() {
  const isSurvey = isSurveyMode();

  // Update ALL existing reason inputs
  document.querySelectorAll('.reason-input').forEach(el => {
    el.style.display = isSurvey ? 'none' : 'block';
    if (isSurvey) el.value = '';  // optional: clear reason when switching to survey
  });

  // Update ALL existing correct checkboxes
  document.querySelectorAll('.correct-checkbox').forEach(el => {
    el.style.display = isSurvey ? 'none' : 'inline-block';
    if (isSurvey) {
      el.checked = false;           // optional: uncheck when hiding
      el.removeAttribute('title');
    } else {
      el.setAttribute('title', 'Correct answer');
    }
  });
}

function isSurveyMode() {

function addQuestion() {
  const index = questions.length;
  questions[index] = { choices: [] };

  const container = document.createElement("div");
  container.className = "question-container";
  container.innerHTML = `
    <input class="question-input" placeholder="Question ${index + 1}" data-index="${index}">
    
    <!-- Preview area for question image -->
    <div class="preview-area" style="margin:12px 0; text-align:center;">
      <img id="qPreview${index}" src="https://via.placeholder.com/300x180?text=Question+Image+Preview" 
           style="max-width:100%; max-height:180px; border-radius:8px; display:none; border:1px solid #60a5fa;">
    </div>
    
    <label class="media-btn" for="questionImage${index}"><i class="fas fa-image"></i> Add Image</label>
    <input type="file" id="questionImage${index}" accept="image/*" style="display:none;">
    
    <div class="choice-container" data-index="${index}"></div>
    <button onclick="addChoice(${index})" class="add-choice-btn"><i class="fas fa-plus"></i> Add Choice</button>
    <textarea class="reason-input" placeholder="Reason for correct answer" data-index="${index}"></textarea>
  `;
  document.getElementById("questionsContainer").appendChild(container);

  if (isSurveyMode()) {
    const reasonInput = container.querySelector('.reason-input');
    if (reasonInput) {
      reasonInput.style.display = 'none';
      reasonInput.value = '';           // optional – clear it so it doesn't get sent
    }
  }

  // Add default choices
  addChoice(index);
  addChoice(index);

  // Preview handler for question image
  const fileInput = container.querySelector(`#questionImage${index}`);
  const previewImg = container.querySelector(`#qPreview${index}`);

  fileInput.onchange = async (e) => {
    const file = e.target.files[0];
    if (file) {
      const base64 = await fileToBase64(file);
      questions[index].image = { base64: base64.split(',')[1], name: file.name, type: file.type };

      // Show preview
      previewImg.src = base64;
      previewImg.style.display = 'block';
    }
  };
}

function addChoice(qIndex) {
  const container = document.querySelector(`.choice-container[data-index="${qIndex}"]`);
  const choiceIndex = questions[qIndex].choices.length;

  const div = document.createElement("div");
  div.className = "choice-input";
  div.innerHTML = `
    <input placeholder="Choice ${choiceIndex + 1}">
    
    <!-- Preview for this choice -->
    <div style="margin:8px 0; text-align:center;">
      <img id="cPreview${qIndex}_${choiceIndex}" src="https://via.placeholder.com/120?text=Choice+Preview" 
           style="max-width:120px; max-height:80px; border-radius:6px; display:none; border:1px dashed #60a5fa;">
    </div>
    
    <label class="media-btn" for="choiceImage${qIndex}_${choiceIndex}"><i class="fas fa-image"></i></label>
    <input type="file" id="choiceImage${qIndex}_${choiceIndex}" accept="image/*" style="display:none;">
    <input type="checkbox" class="correct-checkbox" title="Correct answer">
  `;
  container.appendChild(div);

  // ── Hide correct checkbox when in survey mode ────────────────────────────────
  if (isSurveyMode()) {
    const checkbox = div.querySelector('.correct-checkbox');
    if (checkbox) {
      checkbox.style.display = 'none';
      checkbox.removeAttribute('title');     // optional but recommended
    }
  }

  questions[qIndex].choices.push({});

  // Preview handler for choice image
  const fileInput = div.querySelector(`#choiceImage${qIndex}_${choiceIndex}`);
  const previewImg = div.querySelector(`#cPreview${qIndex}_${choiceIndex}`);

  fileInput.onchange = async (e) => {
    const file = e.target.files[0];
    if (file) {
      const base64 = await fileToBase64(file);
      questions[qIndex].choices[choiceIndex].image = { base64: base64.split(',')[1], name: file.name, type: file.type };

      // Show preview
      previewImg.src = base64;
      previewImg.style.display = 'block';
    }
  };
}
async function submitGame() {
  const name = document.getElementById("gameName").value.trim();
  const desc = document.getElementById("gameDesc").value.trim();
  const timer = document.getElementById("gameTimer").value.trim();

  if (!name || !currentQnAChannelId) {
    return showToast("Game name and channel required", "error");
  }

  // 1. Get mode FIRST
  const mode = document.querySelector('input[name="gameMode"]:checked')?.value || 'quiz';

  // 2. NOW safely create payload
  const payload = {
    operation: "createQnAGame",
    channelId: currentQnAChannelId,
    creator: currentUserName,
    name,
    description: desc,
    timer,
    mode,                    // ← included here
    questions: []
  };

  // Build questions
  document.querySelectorAll(".question-container").forEach((qCont, qIndex) => {
    const text = qCont.querySelector(".question-input").value.trim();
    if (!text) return; // skip empty

    const question = {
      text,
      image: questions[qIndex]?.image || null,
      choices: [],
      correctIndex: -1,
      reason: qCont.querySelector(".reason-input").value.trim()
    };

    qCont.querySelectorAll(".choice-input").forEach((cDiv, cIndex) => {
      const choiceText = cDiv.querySelector("input[placeholder^='Choice']").value.trim();
      if (!choiceText) return;

      const isCorrect = cDiv.querySelector(".correct-checkbox").checked;

      question.choices.push({
        text: choiceText,
        image: questions[qIndex]?.choices?.[cIndex]?.image || null
      });

      if (isCorrect) question.correctIndex = cIndex;
    });

    if (question.choices.length > 0) {
      payload.questions.push(question);
    }
  });

  // Validation
  if (payload.questions.length === 0) {
    return showToast("Add at least one question with choices", "error");
  }

  if (mode === 'quiz') {
    const missingCorrect = payload.questions.some(q => q.correctIndex === -1);
    if (missingCorrect) {
      return showToast("Quiz mode requires each question to have at least one correct choice", "error");
    }
  }

  try {
    const res = await fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(payload)
    });
    const data = await res.json();

    if (data.status === "success") {
      showToast(`Game created! (${mode === 'survey' ? 'Survey' : 'Quiz'})`, "success");
      closeGamePanel();
      loadGames(currentQnAChannelId);
    } else {
      showToast(data.message || "Failed to create game", "error");
    }
  } catch (err) {
    console.error("Create game error:", err);
    showToast("Network error – check connection", "error");
  }
}

      item.innerHTML = `

        <img class="leader-avatar" src="${avatarSrc}" onerror="this.src='https://via.placeholder.com/44?text=@'">

function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.readAsDataURL(file);
    reader.onload = () => resolve(reader.result);
    reader.onerror = error => reject(error);
  });
}
